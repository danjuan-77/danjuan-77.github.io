<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèì 1st Ziyong Cup 2025 LeaderBoard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèì 1st Ziyong Cup 2025 LeaderBoard</h1>
            <div class="tournament-info">
                <p>The inaugural Ziyong Cup tournament featuring top ping pong players</p>
            </div>
            <div class="nav-tabs">
                <button class="tab-btn active" data-tab="rankings">ELO Rankings</button>
                <button class="tab-btn" data-tab="matches">Match History</button>
            </div>
        </header>

        <!-- ELO Rankings View -->
        <div id="rankings" class="tab-content active">
            <div class="rankings-header">
                <h2>Current ELO Rankings</h2>
                <div class="stats">
                    <span>Total Matches: <span id="total-matches">0</span></span>
                    <span>Total Players: <span id="total-players">0</span></span>
                </div>
            </div>
            <div class="rankings-table">
                <div class="table-header">
                    <div class="rank-col">Rank</div>
                    <div class="player-col">Player</div>
                    <div class="elo-col">ELO Rating</div>
                    <div class="matches-col">Matches</div>
                    <div class="winrate-col">Win Rate</div>
                </div>
                <div id="rankings-list" class="rankings-list">
                    <!-- Rankings list will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Match History View -->
        <div id="matches" class="tab-content">
            <div class="matches-header">
                <h2>Match History</h2>
                <div class="filter-options">
                    <select id="player-filter">
                        <option value="">All Players</option>
                    </select>
                    <select id="round-filter">
                        <option value="">All Rounds</option>
                    </select>
                    <input type="date" id="date-filter">
                    <button id="clear-filters">Clear Filters</button>
                    <button id="suggest-pairings">Suggest Pairings</button>
                </div>
                <div id="pairing-suggestions" class="pairing-suggestions" aria-live="polite"></div>
            </div>
            <div class="matches-table">
                <div class="table-header">
                    <div class="date-col">Date</div>
                    <div class="players-col">Players</div>
                    <div class="score-col">Score</div>
                    <div class="round-col">Round</div>
                    <div class="elo-change-col">ELO Change</div>
                </div>
                <div id="matches-list" class="matches-list">
                    <!-- Match history will be generated by JavaScript -->
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
